<html>
<head>
<script src="./js/Chart.js"></script>
<script src="./js/jquery-3.1.0.js"></script>
</head>

<body>
<div style="width:90%;">
    <canvas id="canvas"></canvas>
</div>

<script>


$.get( "http://127.0.0.1:8205/actionData?type=3&pageLength=300", function( resp ) {
  
    var data = {
        labels : resp['time'],
        datasets : [
        /*
            {
                label: "x",
                borderColor : "rgba(151,187,205,1)",
                backgroundColor : "rgba(255,255,255,0)",
                fill: false,
                data : resp['x']
            },
            {
                label: "y",
                borderColor : "rgba(111,187,105,1)",
                backgroundColor : "rgba(255,255,255,0)",
                fill: false,
                data : resp['y']
            },
            {
                label: "z",
                borderColor : "rgba(201,87,205,1)",
                backgroundColor : "rgba(255,255,255,0)",
                fill: false,
                data : resp['z']
            },
         */
            {
                label: "a",
                borderColor : "rgba(22,87,205,1)",
                backgroundColor : "rgba(255,255,255,0)",
                fill: false,
                data : resp['a']
            },
        ],
        options: {
                responsive: true,
                legend: {
                    position: 'bottom',
                },
                hover: {
                    mode: 'label'
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Month'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                },
                title: {
                    display: true,
                    text: 'Chart.js Line Chart - Legend'
                }
            }
    }
    
    var ctx = document.getElementById("canvas").getContext("2d");
    var myNewChart = new Chart(ctx , {
        type: "line",
        data: data, 
    });
});


</script

</body>

</html>
